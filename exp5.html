<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="stylebmi.css">
</head>
<body>
    <div class="container">
        <h1>Body Mass Index (BMI) Calculator</h1>
        <div class="input-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" oninput="calculateBMI()">
        </div>
        <div class="input-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm" oninput="calculateBMI()">
        </div>
        <div class="result-box">
            <p>Your BMI: <span id="bmiValue"></span></p>
            <p>Status: <span id="bmiStatus"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
